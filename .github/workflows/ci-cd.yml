name: Simple CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Build Calculator
      run: dotnet build src/WebCalculator
    - name: Build Tests
      run: dotnet build tests/WebCalculator.Tests
    - name: Test
      run: dotnet test tests/WebCalculator.Tests
