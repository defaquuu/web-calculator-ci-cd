name: Web Calculator CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --verbosity normal

    - name: Publish application
      run: dotnet publish src/WebCalculator -c Release -o ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-calculator
        path: |
          ./publish/*
          src/WebCalculator/bin/Release/net8.0/
        retention-days: 7